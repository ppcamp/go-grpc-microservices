syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "/src/controllers/user_password";

message UserPasswordInput {
	string user = 1;
	string password = 2;
}

service UserPasswordService {
	rpc Create(UserPasswordInput) returns (google.protobuf.Empty) {}
	rpc Recover(UserPasswordInput) returns (google.protobuf.Empty) {}
}